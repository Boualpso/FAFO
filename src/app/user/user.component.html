<div>
    <button (click)="onSelectedUser()">
        <img 
        [src]="imagePath" 
        [alt]="namePath">

        <span>{{ selectedUser.name }}</span>
    </button>
</div>
<div>
    <button (click)="onSelectedUserSignal()">
        <img 
        [src]="imagePathBySignal()" 
        [alt]="selectedUserSignal().name">

        <span>{{ selectedUserSignal().name }}</span>
    </button>
</div>
